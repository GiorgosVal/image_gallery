<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Reader</title>
</head>
<body>

<h2>Images from "images" directory:</h2>
<div id="imageList"></div>

<script>
window.addEventListener('DOMContentLoaded', async () => {
    const imageListElement = document.getElementById('imageList');

    try {
        const imagesDirectory = 'images/';
        const response = await fetch(imagesDirectory);
        const htmlContent = await response.text();
        const parser = new DOMParser();
        const htmlDocument = parser.parseFromString(htmlContent, 'text/html');
        const fileLinks = Array.from(htmlDocument.querySelectorAll('a'))
            .map(link => link.getAttribute('href'))
            .filter(href => href !== '../'); // Filter out parent directory link
        
        fileLinks.forEach(link => {
            const imageElement = document.createElement('img');
            imageElement.src = imagesDirectory + link;
            imageElement.style.maxWidth = '200px'; // Adjust max width as needed
            imageListElement.appendChild(imageElement);
        });
    } catch (error) {
        console.error('Error:', error);
    }
});
</script>

</body>
</html>
