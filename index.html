<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which dog are you?</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128021;</text></svg>">

    <style> 
        .prevent-select {
          -webkit-user-select: none; /* Safari */
          -ms-user-select: none; /* IE 10 and IE 11 */
          user-select: none; /* Standard syntax */
        }
        </style>
</head>

<body>

    <h2>Which dog are you? &#128525;</h2>
    <p><button id="button" class="prevent-select">Click to spin!</button></p>
    
    <img id="image" src="images/img1.jpg" width="200", height="200">

    <script>
        let isRunning = false;
        var imagesNumber = 20;
        var currentImageNumber = 1;

        function start() {
            if (isRunning) {
                document.getElementById("button").innerText = "Relase when ready!";
                currentImageNumber = currentImageNumber + 1;
                if (currentImageNumber > imagesNumber) {
                    currentImageNumber = 1;
                }
                var filenameElements = document.getElementById("image").src.split(".");
                var filetype = filenameElements[filenameElements.length-1];
                document.getElementById("image").src = "images/img" + currentImageNumber + "." + filetype;

                setTimeout(start, 100);
            } else {
                document.getElementById("button").innerText = "Click to spin!";
            }

        }

        function toggle() {
            if (isRunning) {
                isRunning = false;
            } else {
                isRunning = true;
                start();
            }
        }

        document.getElementById("button").addEventListener("mousedown", toggle);
        document.getElementById("button").addEventListener("mouseup", toggle);
    </script>

</body>

</html>
