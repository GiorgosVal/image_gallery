<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reader</title>
</head>

<body>

    <h2>Which dog are you? &#128525;</h2>
    <p><button id="button">Click to spin!</button></p>
    
    <img id="image" src="images/img1.jpg" width="200", height="200">

    <script>
        let isRunning = false;
        var imagesNumber = 20;
        var currentImageNumber = 1;

        function start() {
            if (isRunning) {
                document.getElementById("button").innerText = "Relase when ready!";
                currentImageNumber = currentImageNumber + 1;
                if (currentImageNumber > imagesNumber) {
                    currentImageNumber = 1;
                }
                var filenameElements = document.getElementById("image").src.split(".");
                var filetype = filenameElements[filenameElements.length-1];
                document.getElementById("image").src = "images/img" + currentImageNumber + "." + filetype;

                setTimeout(start, 50);
            } else {
                document.getElementById("button").innerText = "Click to spin!";
            }

        }

        function toggle() {
            if (isRunning) {
                isRunning = false;
            } else {
                isRunning = true;
                start();
            }
        }

        document.getElementById("button").addEventListener("mousedown", toggle);
        document.getElementById("button").addEventListener("mouseup", toggle);
    </script>

</body>

</html>
